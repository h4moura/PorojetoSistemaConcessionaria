<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{nome}} - {{marca}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{nome}} - {{marca}} ({{ano}})</h1>
        <p><strong>Quilometragem:</strong> {{quilometragem}} Km</p>
        <p><strong>Preço:</strong> R$ {{preco}}</p>
        <p><strong>Combustível:</strong> {{combustivel}}</p>
        <p><strong>Condição:</strong> {{condicao}}</p>
        <p><strong>Câmbio:</strong> {{cambio}}</p>
        <p><strong>Carroceria:</strong> {{carroceria}}</p>
        <p><strong>Final da Placa:</strong> {{finalPlaca}}</p>
        <p><strong>Cor:</strong> {{cor}}</p>
        <p><strong>Aceita Troca:</strong> {{aceitaTroca}}</p>
    </div>
</body>
</html>
